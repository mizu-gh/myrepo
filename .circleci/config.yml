# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.14

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    branches:
      only:
        - master

    steps:
      - checkout

      - run: git config user.email "circleci@example.com"
      - run: git config user.name "circleci"
      - run: git checkout build
      - run: git push origin build

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: git merge origin/master -m "merge"
      - run: npm install
      - run: npm run build

      - run: sed -i -e "/\/dist/d" .gitignore
      - run: git add --all
      - run: git commit -m 'build'
      - run: git push origin build

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      # run tests!
      # - run: yarn test